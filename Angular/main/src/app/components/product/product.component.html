<div class="product">
    <div class="image">
    <img src={{product.thumbnail}} alt={{product.title}}>
    </div>
    <div class="details">
        <h2>{{product.title}}</h2>
        <p>{{product.description}}</p>
        <p>{{product.price | currency:"INR"}}</p>
        <button>Add to cart</button>
    </div>
</div>
